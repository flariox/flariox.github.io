<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Blog de Flariox: Tutoriales, anuncios y novedades." />
  <title>Flariox | Blog</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <link rel="stylesheet" href="/assets/webfonts/css/all.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header class="main-header">
    <nav class="navbar">
      <a href="/index.html" class="logo">
        <img src="/assets/images/logo/logo.png" alt="Flariox" class="logo-img" />
        Flariox
      </a>
      <button class="sidebar-toggle"><i class="fas fa-bars"></i></button>
      <ul class="nav-list">
        <li><a href="/index.html#about" class="nav-link">Acerca de</a></li>
        <li><a href="/index.html#features" class="nav-link">Características</a></li>
        <li><a href="/index.html#download" class="nav-link">Descargar</a></li>
        <li><a href="/blog.html" class="nav-link active">Blog</a></li>
      </ul>
    </nav>
  </header>

  <main class="section">
    <div class="container">
      <h1 class="section-title">Blog de Flariox</h1>
      <div id="blog-cards" class="blog-card-grid"></div>
      <div id="blog-content" class="article-content" style="display: none;"></div>
    </div>
  </main>

  <footer class="main-footer">
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2025 Flariox. Todos los derechos reservados.</p>
      </div>
    </div>
  </footer>

  <script>
    // Ruta directa a los archivos en GitHub RAW
    const articlesPath = 'https://raw.githubusercontent.com/flariox/flariox.github.io/main/articles/';
    const blogCards = document.getElementById('blog-cards');
    const blogContent = document.getElementById('blog-content');

    // Función para mostrar estado de carga
    function showLoading() {
      blogCards.innerHTML = '<div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> Cargando artículos...</div>';
    }

    // Función para mostrar errores
    function showError(message) {
      blogCards.innerHTML = `
        <div class="error-message">
          <h3>Error al cargar los artículos</h3>
          <p>${message}</p>
          <p>Por favor, verifica:</p>
          <ul>
            <li>Que los archivos existen en el repositorio</li>
            <li>Que la estructura es correcta</li>
            <li>O intenta recargar la página</li>
          </ul>
          <p>Puedes acceder directamente a los archivos:</p>
          <a href="${articlesPath}" target="_blank">Ver directorio articles en GitHub</a>
        </div>
      `;
    }

    // Función para parsear frontmatter
    function parseFrontmatter(content) {
      const fm = {};
      const match = content.match(/^---\n([\s\S]+?)\n---/);
      if (match) {
        match[1].split('\n').forEach(line => {
          const [key, ...value] = line.split(':');
          if (key && value.length > 0) {
            fm[key.trim()] = value.join(':').trim().replace(/^['"]|['"]$/g, '');
          }
        });
      }
      return fm;
    }

    // Función para cargar un artículo
    async function loadArticle(filename) {
      try {
        showLoading();
        const response = await fetch(`${articlesPath}${filename}`);
        if (!response.ok) throw new Error(`No se pudo cargar ${filename}`);
        
        const content = await response.text();
        const htmlContent = marked.parse(content.replace(/^---[\s\S]+?---/, ''));
        
        blogContent.innerHTML = `
          <button onclick="backToBlog()" class="back-button">
            <i class="fas fa-arrow-left"></i> Volver al blog
          </button>
          <div class="article-markdown">${htmlContent}</div>
        `;
        
        blogCards.style.display = 'none';
        blogContent.style.display = 'block';
      } catch (error) {
        showError(`Error al cargar el artículo: ${error.message}`);
      }
    }

    // Función para volver al listado
    function backToBlog() {
      blogContent.style.display = 'none';
      blogCards.style.display = 'grid';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    window.backToBlog = backToBlog;

    // Función principal para cargar los artículos
    async function loadArticles() {
      showLoading();
      
      try {
        // 1. Intenta cargar index.json
        let articlesList = [];
        try {
          const response = await fetch(`${articlesPath}index.json`);
          if (response.ok) {
            articlesList = await response.json();
          }
        } catch (e) {
          console.log('No se encontró index.json, usando lista predeterminada');
        }

        // 2. Si no hay index.json, usa lista predeterminada
        if (articlesList.length === 0) {
          articlesList = ['articulo1.md']; // Agrega aquí tus archivos .md
        }

        // 3. Carga cada artículo
        blogCards.innerHTML = '';
        for (const filename of articlesList) {
          try {
            const response = await fetch(`${articlesPath}${filename}`);
            if (!response.ok) continue;
            
            const content = await response.text();
            const { title = filename.replace('.md', ''), 
                    description = 'Sin descripción', 
                    date = 'Sin fecha' } = parseFrontmatter(content);
            
            const card = document.createElement('div');
            card.className = 'blog-card';
            card.innerHTML = `
              <h3>${title}</h3>
              <p>${description}</p>
              <p class="date">${date}</p>
            `;
            card.addEventListener('click', () => loadArticle(filename));
            blogCards.appendChild(card);
          } catch (e) {
            console.error(`Error procesando ${filename}:`, e);
          }
        }

        if (blogCards.children.length === 0) {
          showError('No se encontraron artículos para mostrar');
        }
      } catch (error) {
        showError(error.message);
        console.error('Error loading articles:', error);
      }
    }

    // Iniciar la carga
    loadArticles();
  </script>

  <style>
    .blog-card-grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      margin: 2rem 0;
    }

    .blog-card {
      background: #1e1e1e;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .blog-card:hover {
      border-color: #0af;
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(0, 170, 255, 0.1);
    }

    .blog-card h3 {
      color: #0af;
      margin-top: 0;
    }

    .date {
      color: #888;
      font-size: 0.85rem;
    }

    .article-content {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .article-markdown {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 8px;
    }

    .back-button {
      background: #0af;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .loading-spinner {
      text-align: center;
      padding: 2rem;
      color: #0af;
      font-size: 1.2rem;
    }

    .error-message {
      background: #2a1a1a;
      border-left: 4px solid #f33;
      padding: 1.5rem;
      border-radius: 0 4px 4px 0;
    }

    @media (max-width: 768px) {
      .blog-card-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Blog de Flariox: Tutoriales, anuncios y novedades." />
  <title>Flariox | Blog</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <link rel="stylesheet" href="/assets/webfonts/css/all.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <!-- [El resto del HTML permanece igual hasta el script] -->

  <script>
    // Configuración adaptada a tu estructura
    const isGitHubIO = window.location.hostname.includes('github.io');
    const basePath = isGitHubIO ? '/flariox.github.io/' : '/';
    const articlesPath = `${basePath}articles/`;

    const blogCards = document.getElementById('blog-cards');
    const blogContent = document.getElementById('blog-content');

    // Función para mostrar mensajes de error
    function showError(message, details) {
      blogCards.innerHTML = `
        <div class="error-card">
          <h3>Error al cargar artículos</h3>
          <p>${message}</p>
          ${details ? `<p>${details}</p>` : ''}
          <p>Prueba a acceder directamente a:</p>
          <ul>
            <li><a href="${articlesPath}index.json" target="_blank">Ver index.json</a></li>
            <li><a href="${articlesPath}" target="_blank">Ver directorio articles</a></li>
          </ul>
        </div>
      `;
    }

    // Función para parsear frontmatter mejorada
    function parseFrontmatter(content) {
      try {
        const fm = {};
        const match = content.match(/^---\n([\s\S]+?)\n---/);
        if (match) {
          match[1].split('\n').forEach(line => {
            const sepIndex = line.indexOf(':');
            if (sepIndex > -1) {
              const key = line.substring(0, sepIndex).trim();
              const value = line.substring(sepIndex + 1).trim().replace(/^['"]|['"]$/g, '');
              fm[key] = value;
            }
          });
        }
        return fm;
      } catch (e) {
        console.error("Error parsing frontmatter:", e);
        return {};
      }
    }

    // Función para cargar un artículo
    async function loadArticle(filename) {
      try {
        const response = await fetch(`${articlesPath}${filename}`);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const content = await response.text();
        const htmlContent = marked.parse(content.replace(/^---[\s\S]+?---/, ''));
        
        blogContent.innerHTML = `
          <button class="back-button" onclick="backToBlog()">
            <i class="fas fa-arrow-left"></i> Volver al blog
          </button>
          <div class="article-markdown">${htmlContent}</div>
        `;
        
        blogCards.style.display = 'none';
        blogContent.style.display = 'block';
      } catch (error) {
        blogContent.innerHTML = `
          <button class="back-button" onclick="backToBlog()">
            <i class="fas fa-arrow-left"></i> Volver al blog
          </button>
          <div class="error-message">
            <h3>Error al cargar el artículo</h3>
            <p>${error.message}</p>
            <p>Puedes intentar <a href="${articlesPath}${filename}" target="_blank">acceder al archivo directamente</a></p>
          </div>
        `;
        blogContent.style.display = 'block';
      }
    }

    // Función para volver al listado
    function backToBlog() {
      blogContent.style.display = 'none';
      blogCards.style.display = 'grid';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    window.backToBlog = backToBlog;

    // Función principal para cargar los artículos
    async function loadArticles() {
      try {
        // 1. Intenta cargar index.json
        let articlesList = [];
        const jsonResponse = await fetch(`${articlesPath}index.json`);
        
        if (jsonResponse.ok) {
          articlesList = await jsonResponse.json();
        } else {
          // 2. Si no hay index.json, intenta detectar archivos .md
          console.warn('index.json no encontrado, buscando archivos .md directamente');
          const mdFiles = ['articulo1.md']; // Agrega aquí tus archivos .md
          articlesList = mdFiles;
        }

        // 3. Carga cada artículo
        for (const filename of articlesList) {
          try {
            const response = await fetch(`${articlesPath}${filename}`);
            if (!response.ok) continue;
            
            const content = await response.text();
            const { title = filename.replace('.md', ''), 
                    description = 'Sin descripción', 
                    date = 'Sin fecha' } = parseFrontmatter(content);
            
            const card = document.createElement('div');
            card.className = 'blog-card';
            card.innerHTML = `
              <h3>${title}</h3>
              <p>${description}</p>
              <p class="date">${date}</p>
            `;
            card.addEventListener('click', () => loadArticle(filename));
            blogCards.appendChild(card);
          } catch (e) {
            console.error(`Error procesando ${filename}:`, e);
          }
        }

        if (blogCards.children.length === 0) {
          showError('No se encontraron artículos', 'Verifica que hay archivos .md en el directorio articles');
        }
      } catch (error) {
        showError('Error al cargar el listado de artículos', error.message);
        console.error('Error loading articles:', error);
      }
    }

    // Iniciar la carga
    loadArticles();
  </script>

  <style>
    /* Estilos mejorados */
    .blog-card-grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      margin: 2rem 0;
    }

    .blog-card {
      background: #1e1e1e;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .blog-card:hover {
      border-color: #0af;
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(0, 170, 255, 0.1);
    }

    .blog-card h3 {
      color: #0af;
      margin-top: 0;
    }

    .date {
      color: #888;
      font-size: 0.85rem;
    }

    .article-content {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .article-markdown {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 8px;
    }

    .back-button {
      background: #0af;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .error-card, .error-message {
      background: #2a1a1a;
      border-left: 4px solid #f33;
      padding: 1.5rem;
      border-radius: 0 4px 4px 0;
    }

    @media (max-width: 768px) {
      .blog-card-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</body>
</html>

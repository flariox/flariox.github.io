<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Blog de Flariox: Tutoriales, anuncios y novedades." />
  <title>Flariox | Blog</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <link rel="stylesheet" href="/assets/webfonts/css/all.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header class="main-header">
    <nav class="navbar">
      <a href="/index.html" class="logo">
        <img src="/assets/images/logo/logo.png" alt="Flariox" class="logo-img" />
        Flariox
      </a>
      <button class="sidebar-toggle"><i class="fas fa-bars"></i></button>
      <ul class="nav-list">
        <li><a href="/index.html#about" class="nav-link">Acerca de</a></li>
        <li><a href="/index.html#features" class="nav-link">Características</a></li>
        <li><a href="/index.html#download" class="nav-link">Descargar</a></li>
        <li><a href="/blog.html" class="nav-link active">Blog</a></li>
      </ul>
    </nav>
  </header>

  <main class="section">
    <div class="container">
      <h1 class="section-title">Blog de Flariox</h1>
      <div id="blog-cards" class="blog-card-grid"></div>
      <div id="blog-content" class="article-content" style="display: none;"></div>
    </div>
  </main>

  <footer class="main-footer">
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2025 Flariox. Todos los derechos reservados.</p>
      </div>
    </div>
  </footer>

  <script>
    // Configuración de rutas
    const articlesPath = 'https://raw.githubusercontent.com/flariox/flariox.github.io/main/articles/';
    const blogCards = document.getElementById('blog-cards');
    const blogContent = document.getElementById('blog-content');
    
    // Cache para almacenar las tarjetas de artículos
    let articlesCache = [];

    // Mostrar estado de carga
    function showLoading() {
      blogCards.innerHTML = `
        <div class="loading-spinner">
          <i class="fas fa-spinner fa-spin"></i> Cargando artículos...
        </div>
      `;
    }

    // Mostrar mensaje de error
    function showError(message, details = '') {
      blogCards.innerHTML = `
        <div class="error-message">
          <h3>Error al cargar los artículos</h3>
          <p>${message}</p>
          ${details && `<p>${details}</p>`}
          <p>Puedes intentar:</p>
          <ul>
            <li>Recargar la página</li>
            <li>Verificar tu conexión a internet</li>
            <li><a href="${articlesPath}" target="_blank">Revisar los archivos en GitHub</a></li>
          </ul>
        </div>
      `;
    }

    // Parsear el frontmatter de los artículos
    function parseFrontmatter(content) {
      const frontmatter = {};
      const match = content.match(/^---\n([\s\S]+?)\n---/);
      
      if (match) {
        match[1].split('\n').forEach(line => {
          const separatorIndex = line.indexOf(':');
          if (separatorIndex > -1) {
            const key = line.substring(0, separatorIndex).trim();
            const value = line.substring(separatorIndex + 1).trim().replace(/^['"]|['"]$/g, '');
            frontmatter[key] = value;
          }
        });
      }
      
      return frontmatter;
    }

    // Crear una tarjeta de artículo
    function createArticleCard(article) {
      const card = document.createElement('div');
      card.className = 'blog-card';
      card.innerHTML = `
        <h3>${article.title}</h3>
        <p>${article.description}</p>
        <p class="date">${article.date}</p>
      `;
      card.addEventListener('click', () => loadArticle(article));
      return card;
    }

    // Cargar un artículo individual
    async function loadArticle(article) {
      try {
        showLoading();
        const response = await fetch(`${articlesPath}${article.file}`);
        
        if (!response.ok) {
          throw new Error(`Error ${response.status}: ${response.statusText}`);
        }
        
        const content = await response.text();
        const htmlContent = marked.parse(content.replace(/^---[\s\S]+?---/, ''));
        
        blogContent.innerHTML = `
          <button class="back-button" onclick="backToBlog()">
            <i class="fas fa-arrow-left"></i> Volver al blog
          </button>
          <div class="article-markdown">${htmlContent}</div>
        `;
        
        blogCards.style.display = 'none';
        blogContent.style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' });
      } catch (error) {
        blogContent.innerHTML = `
          <button class="back-button" onclick="backToBlog()">
            <i class="fas fa-arrow-left"></i> Volver al blog
          </button>
          <div class="error-message">
            <h3>Error al cargar el artículo</h3>
            <p>${error.message}</p>
            <p>Puedes intentar <a href="${articlesPath}${article.file}" target="_blank">acceder al artículo directamente</a></p>
          </div>
        `;
        blogContent.style.display = 'block';
      }
    }

    // Volver al listado de artículos
    function backToBlog() {
      blogContent.style.display = 'none';
      blogCards.style.display = 'grid';
      
      // Restaurar las tarjetas desde la caché
      if (articlesCache.length > 0) {
        blogCards.innerHTML = '';
        articlesCache.forEach(card => blogCards.appendChild(card));
      } else {
        // Si no hay caché, recargar los artículos
        loadArticles();
      }
    }
    window.backToBlog = backToBlog;

    // Cargar la lista de artículos
    async function loadArticles() {
      showLoading();
      
      try {
        // 1. Intentar cargar index.json
        let articlesList = [];
        try {
          const response = await fetch(`${articlesPath}index.json`);
          if (response.ok) {
            const data = await response.json();
            if (Array.isArray(data)) {
              articlesList = data;
            }
          }
        } catch (e) {
          console.log('index.json no encontrado, usando lista predeterminada');
        }

        // 2. Si no hay index.json, usar lista predeterminada
        if (articlesList.length === 0) {
          articlesList = ['articulo1.md']; // Agrega aquí tus archivos Markdown
        }

        // 3. Procesar cada artículo
        blogCards.innerHTML = '';
        articlesCache = [];
        const loadedArticles = [];
        
        for (const filename of articlesList) {
          try {
            const response = await fetch(`${articlesPath}${filename}`);
            if (!response.ok) continue;
            
            const content = await response.text();
            const frontmatter = parseFrontmatter(content);
            
            const article = {
              file: filename,
              title: frontmatter.title || filename.replace('.md', ''),
              description: frontmatter.description || 'Sin descripción',
              date: frontmatter.date || 'Sin fecha'
            };
            
            loadedArticles.push(article);
          } catch (e) {
            console.error(`Error procesando ${filename}:`, e);
          }
        }

        // Ordenar artículos por fecha (más reciente primero)
        loadedArticles.sort((a, b) => new Date(b.date) - new Date(a.date));
        
        // Crear y mostrar las tarjetas
        loadedArticles.forEach(article => {
          const card = createArticleCard(article);
          blogCards.appendChild(card);
          articlesCache.push(card.cloneNode(true)); // Guardar en caché
        });

        if (blogCards.children.length === 0) {
          showError('No se encontraron artículos', 'Verifica que hay archivos .md en el directorio articles');
        }
      } catch (error) {
        showError('Error al cargar los artículos', error.message);
        console.error('Error loading articles:', error);
      }
    }

    // Iniciar la carga de artículos
    loadArticles();
  </script>

  <style>
    .blog-card-grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      margin: 2rem 0;
    }

    .blog-card {
      background: #1e1e1e;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .blog-card:hover {
      border-color: #0af;
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(0, 170, 255, 0.1);
    }

    .blog-card h3 {
      color: #0af;
      margin-top: 0;
    }

    .blog-card p {
      color: #ccc;
      margin: 0.5rem 0;
    }

    .date {
      color: #888;
      font-size: 0.85rem;
    }

    .article-content {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .article-markdown {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 8px;
      line-height: 1.6;
    }

    .article-markdown h1,
    .article-markdown h2,
    .article-markdown h3 {
      color: #0af;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }

    .article-markdown p {
      margin-bottom: 1em;
    }

    .article-markdown pre {
      background: #222;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
    }

    .article-markdown code {
      font-family: monospace;
      background: #222;
      padding: 0.2em 0.4em;
      border-radius: 3px;
    }

    .back-button {
      background: #0af;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 1.5rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: background 0.2s ease;
    }

    .back-button:hover {
      background: #08c;
    }

    .loading-spinner {
      text-align: center;
      padding: 2rem;
      color: #0af;
      font-size: 1.2rem;
    }

    .error-message {
      background: #2a1a1a;
      border-left: 4px solid #f33;
      padding: 1.5rem;
      border-radius: 0 4px 4px 0;
      margin: 1rem 0;
    }

    .error-message h3 {
      color: #f77;
      margin-top: 0;
    }

    .error-message a {
      color: #0af;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .blog-card-grid {
        grid-template-columns: 1fr;
      }
      
      .article-markdown {
        padding: 1rem;
      }
    }
  </style>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Blog de Flariox: Tutoriales, anuncios y novedades." />
  <title>Flariox | Blog</title>

  <link rel="stylesheet" href="./assets/webfonts/css/all.css" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <!-- Encabezado -->
  <header class="main-header">
    <nav class="navbar">
      <a href="index.html" class="logo">
        <img src="./assets/images/logo/logo.png" alt="Flariox" class="logo-img" />
        Flariox
      </a>
      <button class="sidebar-toggle" aria-expanded="false" aria-controls="sidebar">
        <i class="fas fa-bars"></i>
      </button>
      <ul class="nav-list">
        <li><a href="index.html#about" class="nav-link">Acerca de</a></li>
        <li><a href="index.html#features" class="nav-link">Características</a></li>
        <li><a href="index.html#download" class="nav-link">Descargar</a></li>
        <li><a href="blog.html" class="nav-link active">Blog</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sidebar -->
  <div class="sidebar-overlay"></div>
  <aside id="sidebar" class="sidebar" aria-hidden="true">
    <button class="close-sidebar"><i class="fas fa-times"></i></button>
    <nav class="sidebar-nav">
      <ul class="sidebar-list">
        <li><a href="index.html#about" class="sidebar-link">Acerca de</a></li>
        <li><a href="index.html#features" class="sidebar-link">Características</a></li>
        <li><a href="index.html#download" class="sidebar-link">Descargar</a></li>
        <li><a href="blog.html" class="sidebar-link active">Blog</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <main class="section">
    <div class="container">
      <h1 class="section-title">Blog de Flariox</h1>
      <div id="blog-cards" class="blog-card-grid"></div>
      <div id="blog-content" class="article-content" style="display: none;"></div>
    </div>
  </main>

  <!-- Pie de página -->
  <footer class="main-footer">
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2025 Flariox. Todos los derechos reservados.</p>
      </div>
    </div>
  </footer>

  <!-- Script principal -->
  <script>
    const ruta = './articles/';

    const blogCards = document.getElementById('blog-cards');
    const blogContent = document.getElementById('blog-content');

    function parseFrontmatter(md) {
      const fm = {};
      const match = md.match(/^---\n([\s\S]*?)\n---/);
      if (match) {
        const lines = match[1].split('\n');
        lines.forEach(line => {
          const [key, ...rest] = line.split(':');
          fm[key.trim()] = rest.join(':').trim();
        });
      }
      return fm;
    }

    function renderCard({ title, description, date, file }) {
      const card = document.createElement('div');
      card.className = 'blog-card';
      card.innerHTML = `
        <h3>${title}</h3>
        <p>${description}</p>
        <p class="date">${date}</p>
      `;
      card.onclick = () => cargarArticulo(file);
      blogCards.appendChild(card);
    }

    function cargarArticulo(file) {
      fetch(ruta + file)
        .then(res => {
          if (!res.ok) throw new Error(`No se pudo cargar ${file}`);
          return res.text();
        })
        .then(md => {
          console.log('Contenido del archivo:', md);
          blogCards.style.display = 'none';
          blogContent.innerHTML = marked.parse(md);
          blogContent.style.display = 'block';
          window.scrollTo({ top: blogContent.offsetTop, behavior: 'smooth' });
        })
        .catch(err => {
          console.error(err);
          blogContent.innerHTML = `<p style="color:red">Error: ${err.message}</p>`;
          blogContent.style.display = 'block';
        });
    }

    async function cargarEntradas() {
      const res = await fetch(ruta + 'index.json');
      const archivos = await res.json();

      for (const file of archivos) {
        const content = await fetch(ruta + file).then(r => r.text());
        const meta = parseFrontmatter(content);
        renderCard({
          file,
          title: meta.title || file.replace('.md', ''),
          description: meta.description || 'Sin descripción',
          date: meta.date || 'Sin fecha'
        });
      }
    }

    cargarEntradas();
  </script>

  <style>
    .blog-card-grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      margin-top: 2rem;
    }

    .blog-card {
      background: #161616;
      border: 1px solid #0af;
      padding: 1.5rem;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .blog-card:hover {
      transform: translateY(-4px);
    }

    .blog-card h3 {
      margin: 0 0 0.5rem;
      color: #0af;
    }

    .blog-card p {
      margin: 0.3rem 0;
      color: #ccc;
      font-size: 0.9rem;
    }

    .date {
      font-size: 0.8rem;
      opacity: 0.6;
    }

    .article-content {
      max-width: 800px;
      margin: 3rem auto;
      padding: 1rem;
      color: #eee;
    }

    .article-content h1,
    .article-content h2,
    .article-content h3 {
      color: #0af;
    }

    .article-content pre {
      background: #222;
      padding: 1rem;
      overflow-x: auto;
      border-radius: 6px;
    }
  </style>
</body>
</html>

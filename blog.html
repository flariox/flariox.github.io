<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Blog de Flariox: Tutoriales, anuncios y novedades." />
  <title>Flariox | Blog</title>

  <link rel="stylesheet" href="/assets/webfonts/css/all.css" />
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header class="main-header">
    <nav class="navbar">
      <a href="/index.html" class="logo">
        <img src="/assets/images/logo/logo.png" alt="Flariox" class="logo-img" />
        Flariox
      </a>
      <button class="sidebar-toggle"><i class="fas fa-bars"></i></button>
      <ul class="nav-list">
        <li><a href="/index.html#about" class="nav-link">Acerca de</a></li>
        <li><a href="/index.html#features" class="nav-link">Características</a></li>
        <li><a href="/index.html#download" class="nav-link">Descargar</a></li>
        <li><a href="/blog.html" class="nav-link active">Blog</a></li>
      </ul>
    </nav>
  </header>

  <main class="section">
    <div class="container">
      <h1 class="section-title">Blog de Flariox</h1>
      <div id="blog-cards" class="blog-card-grid"></div>
      <div id="blog-content" class="article-content" style="display: none;">
        <button id="back-button" class="back-button" style="display: none;">
          <i class="fas fa-arrow-left"></i> Volver al blog
        </button>
      </div>
    </div>
  </main>

  <footer class="main-footer">
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2025 Flariox. Todos los derechos reservados.</p>
      </div>
    </div>
  </footer>

  <script>
    // Ruta corregida para GitHub Pages
    const ruta = '/articles/'; // Usamos ruta relativa para mejor compatibilidad

    const blogCards = document.getElementById('blog-cards');
    const blogContent = document.getElementById('blog-content');
    const backButton = document.getElementById('back-button');

    function parseFrontmatter(md) {
      const fm = {};
      const match = md.match(/^---\n([\s\S]+?)\n---/);
      if (match) {
        const lines = match[1].split('\n');
        lines.forEach(line => {
          const [key, ...rest] = line.split(':');
          if (key && rest.length > 0) {
            fm[key.trim()] = rest.join(':').trim().replace(/^['"]|['"]$/g, '');
          }
        });
      }
      return fm;
    }

    function renderCard({ title, description, date, file, image }) {
      const card = document.createElement('div');
      card.className = 'blog-card';
      card.innerHTML = `
        ${image ? `<img src="${image}" alt="${title}" class="blog-card-image">` : ''}
        <h3>${title}</h3>
        <p>${description}</p>
        <p class="date">${date}</p>
      `;
      card.addEventListener('click', () => loadArticle(file));
      blogCards.appendChild(card);
    }

    function loadArticle(file) {
      fetch(ruta + file)
        .then(res => {
          if (!res.ok) throw new Error(`No se pudo cargar ${file}: ${res.statusText}`);
          return res.text();
        })
        .then(md => {
          if (!md.trim()) {
            blogContent.innerHTML = '<p style="color:orange">El artículo está vacío.</p>';
          } else {
            blogContent.innerHTML = `
              <button class="back-button" onclick="backToBlog()">
                <i class="fas fa-arrow-left"></i> Volver al blog
              </button>
              ${marked.parse(md)}
            `;
          }
          blogCards.style.display = 'none';
          blogContent.style.display = 'block';
          window.scrollTo({ top: 0, behavior: 'smooth' });
        })
        .catch(err => {
          blogContent.innerHTML = `
            <button class="back-button" onclick="backToBlog()">
              <i class="fas fa-arrow-left"></i> Volver al blog
            </button>
            <p style="color:red">Error: ${err.message}</p>
          `;
          blogContent.style.display = 'block';
        });
    }

    function backToBlog() {
      blogContent.style.display = 'none';
      blogCards.style.display = 'grid';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Hacemos la función global para que funcione el botón
    window.backToBlog = backToBlog;

    async function loadEntries() {
      try {
        // Primero intentamos cargar desde /articles/index.json
        let res = await fetch(ruta + 'index.json');
        
        // Si falla, intentamos con /articles (para listado automático)
        if (!res.ok) {
          console.log('No se encontró index.json, intentando listar archivos...');
          res = await fetch('https://api.github.com/repos/flariox/flariox.github.io/contents/articles');
          if (!res.ok) throw new Error('No se pudo obtener listado de artículos');
          
          const files = await res.json();
          const mdFiles = files.filter(file => 
            file.name.endsWith('.md') && file.name !== 'README.md'
          ).map(file => file.name);
          
          for (const file of mdFiles) {
            const contentRes = await fetch(ruta + file);
            if (!contentRes.ok) continue;
            
            const content = await contentRes.text();
            const meta = parseFrontmatter(content);
            renderCard({
              file,
              title: meta.title || file.replace('.md', ''),
              description: meta.description || 'Sin descripción',
              date: meta.date || 'Sin fecha',
              image: meta.image || ''
            });
          }
          return;
        }
        
        // Si existe index.json, procesamos normalmente
        const files = await res.json();
        for (const file of files) {
          const contentRes = await fetch(ruta + file);
          if (!contentRes.ok) continue;
          
          const content = await contentRes.text();
          const meta = parseFrontmatter(content);
          renderCard({
            file,
            title: meta.title || file.replace('.md', ''),
            description: meta.description || 'Sin descripción',
            date: meta.date || 'Sin fecha',
            image: meta.image || ''
          });
        }
      } catch (error) {
        console.error('Error al cargar entradas:', error);
        blogCards.innerHTML = `
          <div class="error-message">
            <p style="color:red">Error al cargar entradas: ${error.message}</p>
            <p>Verifica que:</p>
            <ul>
              <li>Existe el directorio /articles/ en tu repositorio</li>
              <li>Hay archivos .md en ese directorio</li>
              <li>O existe un archivo index.json con la lista de artículos</li>
            </ul>
          </div>
        `;
      }
    }

    loadEntries();
  </script>

  <style>
    .blog-card-grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      margin-top: 2rem;
    }

    .blog-card {
      background: #161616;
      border: 1px solid #0af;
      padding: 1.5rem;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      overflow: hidden;
    }

    .blog-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 12px rgba(0, 170, 255, 0.2);
    }

    .blog-card h3 {
      margin: 0 0 0.5rem;
      color: #0af;
    }

    .blog-card p {
      margin: 0.3rem 0;
      color: #ccc;
      font-size: 0.9rem;
    }

    .blog-card-image {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .date {
      font-size: 0.8rem;
      opacity: 0.6;
    }

    .article-content {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      color: #eee;
    }

    .article-content h1,
    .article-content h2,
    .article-content h3 {
      color: #0af;
    }

    .article-content pre {
      background: #222;
      padding: 1rem;
      overflow-x: auto;
      border-radius: 6px;
    }

    .back-button {
      background: #0af;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 1.5rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: background 0.2s ease;
    }

    .back-button:hover {
      background: #08c;
    }

    .error-message {
      background: #1a1a1a;
      padding: 1.5rem;
      border-radius: 8px;
      border-left: 4px solid #f00;
    }

    @media (max-width: 768px) {
      .blog-card-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</body>
</html>
